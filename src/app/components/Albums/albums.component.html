<div class="row animated fadeIn">
  <div class="col-2">
    <img [src]="album.images | noimage" class="img-thumbnail img-circle" />
  </div>

  <div class="col">
    <h3>{{ album.name }}</h3>
  </div>

  <div class="col-4 text-right">
    <button routerLink="/search" class="btn btn-outline-danger">
      Regresar
    </button>
  </div>
</div>

<div class="row m-5">
  <div class="col">
    <table class="table">
      <thead>
        <tr>
          <th>CanciÃ³n</th>
          <th>Vista Previa</th>
          <th>Like it!</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let track of albumTracks">
          <td>{{track_number}} - {{track.name}}</td>
          <td>
            <iframe
            [src]="track.uri | domsanitizer"
            width="320"
            height="90"
            frameborder="0"
            allowtransparency="true"
            allow="encrypted-media"
          ></iframe>
          </td>
          <td>
            <button (click)="addToPlaylist( track )" type="button">Add to playlist!</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
