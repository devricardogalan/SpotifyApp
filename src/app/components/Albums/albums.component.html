<div class="row animated fadeIn">
  <div class="col-2">
    <img [src]="album.images | noimage" class="img-thumb-size" />
  </div>

  <div class="col">
    <h3 class="styled-text">{{ album.name }}</h3>
  </div>

  <div>
    <button routerLink="/search" class="buttonRegresar">
      Regresar
    </button>
  </div>
</div>

<div>
    <table class="table">
      <thead>
        <tr>
          <th  class="styled-tableheader">
                  Vista Previa
                  <i class="fas fa-sort-down icon-sort" (click)=toggle(albumTracks)></i>
        </th>
          <th class="styled-tableheader">Like it!</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let track of albumTracks">
          <td>
            <iframe
            [src]="track.uri | domsanitizer"
            width="320"
            height="90"
            frameborder="0"
            allowtransparency="true"
            allow="encrypted-media"
          ></iframe>
          </td>
          <td>
            <button (click)="addToPlaylist( track )" type="button" class="myButton">Add to playlist!</button>
          </td>
        </tr>
      </tbody>
    </table>
</div>
