<div class='container header'>
    <div id="navigation-bar">
      <nav class="navbar">  
        <ul class="menu-ul">
          <li class="menu-li"><a routerLink="/home">Home</a></li>
          <a href="#" id="menu-icon"></a>
          <section class="filter-wrapper">
            <div class="keyword-wrapper">
           <input class="input-navbar" [formControl]="queryField" (keyup)='search()' type="text" id="keyword" placeholder="Search for artists..." autofocus/>
             </div>
           <ul class="filter-select">
             <li  (click)="viewArtist( result )"  *ngFor="let result of results" 
             [ngClass]="this.queryField.value=='' || toggle==true ? 'filter-select-list-notvisible' : 'filter-select-list-visible'" 
             class="filter-select-list">
               <p  class="artist-name">{{result.name}}</p>
              </li>
           </ul>
           </section>
        </ul>
      </nav>
    </div>
</div>
